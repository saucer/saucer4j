<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
</head>

<body>
	<h1>Hello world!</h1>
	<button onclick="Example.openDevTools()">Open Developer Tools</button><br />
	<p>
		Try doing <b>await Example.currentTimeMillis</b> in the developer tools console.
	</p>
	<p>
		Current nanoTime: <b id="nanoTime"></b>
		<br />
		Arch Target: <b id="archTarget"></b>
		<br />
		System Target: <b id="systemTarget"></b>
		<br />
		Current Backend: <b id="backend"></b>
	</p><br />
	<sub>With ❤️ from saucer_java</sub>
	<script>
		Example.onMutate("nanoTime", (nanoTime) => {
			document.querySelector("#nanoTime").innerText = nanoTime;
		});

		document.querySelector("#archTarget").innerText = saucer.archTarget;
		document.querySelector("#systemTarget").innerText = saucer.systemTarget;
		document.querySelector("#backend").innerText = saucer.backend;
	</script>
</body>

</html>
